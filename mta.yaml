_schema-version: 3.3.0
ID: btpjapanprojectdemo
version: 1.0.0-SNAPSHOT
description: A simple CAP project.
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
modules:
- name: btpjapanprojectdemo-srv
  type: java
  path: srv
  properties:
    JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jre.SAPMachineJRE']"
    JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 21.+ }'
    SPRING_PROFILES_ACTIVE: cloud,sandbox
  requires:
  - name: btpjapanprojectdemo-db
  - name: btpjapanprojectdemo-destination
  - name: btpjapanprojectdemo-uaa
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: sap_java_buildpack_jakarta
    instances: 1
  build-parameters:
    build-result: target/*-exec.jar
    builder: custom
    commands:
    - mvn clean package -DskipTests=true --batch-mode
- name: btpjapanprojectdemo-db-deployer
  type: hdb
  path: db
  requires:
  - name: btpjapanprojectdemo-db
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: custom
    commands:
    - npm run build
- name: btpjapanprojectdemo
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: btpjapanprojectdemo-destination
  - name: btpjapanprojectdemo-html5-runtime
  - name: btpjapanprojectdemo-uaa
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
      url: ${default-url}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: btpjapanprojectdemo-app-deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: btpjapanprojectdemo-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - name: btpjapanprojectdemosubcontractporeport
      artifacts:
      - subcontractporeport.zip
      target-path: resources
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          existing_destinations_policy: update
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
- name: btpjapanprojectdemosubcontractporeport
  type: html5
  path: app/subcontractporeport
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm ci
    - npm run build
    supported-platforms: []
- name: btpjapanprojectdemo-destinations
  type: com.sap.application.content
  requires:
  - name: btpjapanprojectdemo-uaa
    parameters:
      service-key:
        name: btpjapanprojectdemo-uaa-key
  - name: btpjapanprojectdemo-html5-repo-host
    parameters:
      service-key:
        name: btpjapanprojectdemo-html5-repo-host-key
  - name: srv-api
  - name: btpjapanprojectdemo-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Name: btpjapanprojectdemo-html5-repository
          ServiceInstanceName: btpjapanprojectdemo-html5-repo-host
          ServiceKeyName: btpjapanprojectdemo-html5-repo-host-key
          sap.cloud.service: btpjapanprojectdemo.service
        - Authentication: OAuth2UserTokenExchange
          Name: btpjapanprojectdemo-uaa
          ServiceInstanceName: btpjapanprojectdemo-uaa
          ServiceKeyName: btpjapanprojectdemo-uaa-key
          sap.cloud.service: btpjapanprojectdemo.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true


resources:
- name: btpjapanprojectdemo-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: btpjapanprojectdemo-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
- name: btpjapanprojectdemo-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: btpjapanprojectdemo-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: btpjapanprojectdemo-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        redirect-uris:
        - https://*~{app-api/app-uri}/**
        - http://localhost:5000/login/callback
      tenant-mode: dedicated
      xsappname: btpjapanprojectdemo
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
  requires:
  - name: app-api
